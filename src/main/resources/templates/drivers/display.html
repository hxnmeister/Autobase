<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drivers - Display</title>
    </head>
    <body>
        <div th:replace="/drivers/index"></div>

        <table class="table" style="margin: 20px">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Earnings</th>
                <th scope="col">Driving Experience</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver : ${drivers}">
                <th th:utext="${driver.id}" scope="row"></th>
                <td th:utext="${driver.firstName}"></td>
                <td th:utext="${driver.lastName}"></td>
                <td th:utext="${driver.earnings} + '$'"></td>
                <td th:utext="${driver.drivingExperience} + ' years'"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
