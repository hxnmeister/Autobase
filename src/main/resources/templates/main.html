<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>My Website</title>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" th:text="${#request.userPrincipal?.name ?: 'Navigation Panel'}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#request.userPrincipal == null ? ' disabled' : ''}" aria-current="page" th:href="@{/drivers}">Drivers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#request.userPrincipal == null ? ' disabled' : ''}" aria-current="page" th:href="@{/cars}">Cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#request.userPrincipal == null ? ' disabled' : ''}" aria-current="page" th:href="@{/applications}">Applications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#request.userPrincipal == null ? ' disabled' : ''}" aria-current="page" th:href="@{/routes}">Routes</a>
                        </li>
                        <li class="nav-item" th:if="${#request.userPrincipal != null}">
                            <a class="nav-link float-end" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
